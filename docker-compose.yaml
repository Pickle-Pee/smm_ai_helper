version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: smm_swarm
      POSTGRES_USER: smm_user
      POSTGRES_PASSWORD: smm_pass
    ports:
      - "5432:5432"
    volumes:
      - smm_db_data:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:8000/health')\"",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  bot:
    build: .
    command: python -m bot.main
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  smm_db_data:
